<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 85vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: white;
        }
        .product-card:hover .add-to-cart {
            opacity: 1;
            transform: translateY(0);
        }
        /* Page transition styles */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

                          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />

    <!-- Floating Action Buttons -->
    <div class="fixed bottom-4 right-4 flex flex-col space-y-3 z-40">
        <button class="bg-purple-600 text-white h-12 w-12 rounded-full flex items-center justify-center shadow-lg hover:bg-purple-700">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
        </button>

        </button>
    </div>


    <script>
        // --- LOGIKA SPA (Single Page Application) & ROUTING ---
        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');

        function navigateTo(pageId) {
            pages.forEach(page => {
                page.classList.toggle('active', page.id === pageId);
            });
            window.scrollTo(0, 0);
             // Muat data jika navigasi ke halaman produk
            if (pageId === 'produk-page') {
                loadAllProducts();
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = link.dataset.target || link.getAttribute('href').substring(1) + '-page';
                navigateTo(targetPage);
            });
        });
        
        // --- LOGIKA SLIDER (Sama seperti sebelumnya) ---
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.querySelector('.slider-dots');
        let currentSlide = 0;
        let slideInterval;
        function createDots() {
            if (!dotsContainer) return;
            dotsContainer.innerHTML = '';
            slides.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    showSlide(i);
                    resetInterval();
                });
                dotsContainer.appendChild(dot);
            });
        }
        function showSlide(n) {
            if (slides.length === 0) return;
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if(dotsContainer.children[i]) dotsContainer.children[i].classList.remove('active');
            });
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            if(dotsContainer.children[currentSlide]) dotsContainer.children[currentSlide].classList.add('active');
        }
        function nextSlide() { showSlide(currentSlide + 1); }
        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        // --- LOGIKA PRODUK ---
        const allProductsContainer = document.getElementById('all-products-container');
        const productDetailContent = document.getElementById('product-detail-content');

        async function fetchProducts() {
            try {
                // Gunakan URL absolut untuk memastikan browser tidak bingung
                const response = await fetch('https://api.neroprinting.my.id/price-list');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Gagal mengambil data produk:", error);
                return [];
            }
        }

        async function loadAllProducts() {
            allProductsContainer.innerHTML = `<p class="text-center col-span-full">Memuat produk...</p>`;
            const products = await fetchProducts();
            
            const productCountEl = document.getElementById('product-count');
            if(productCountEl) productCountEl.textContent = products.length;

            if (products.length === 0) {
                allProductsContainer.innerHTML = `<p class="text-center col-span-full">Belum ada produk.</p>`;
                return;
            }
            
            allProductsContainer.innerHTML = products.map(p => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer group" onclick="showProductDetail(${p.id})">
                    <div class="h-48 bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-400">Gambar Produk</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold truncate">${p.product_name}</h3>
                        <p class="text-purple-600 font-bold">Rp ${p.price.toLocaleString('id-ID')}</p>
                    </div>
                </div>
            `).join('');
        }

        async function showProductDetail(productId) {
            productDetailContent.innerHTML = `<p class="text-center text-lg">Memuat detail produk...</p>`;
            navigateTo('detail-produk-page');
            
            try {
                const response = await fetch(`https://api.neroprinting.my.id/price-list/${productId}`);
                if (!response.ok) throw new Error('Produk tidak ditemukan');
                const product = await response.json();

                productDetailContent.innerHTML = `
                    <div class="w-full md:w-1/2">
                        <div class="bg-gray-200 h-96 rounded-lg flex items-center justify-center">
                            <span class="text-gray-400">Gambar Utama</span>
                        </div>
                        <div class="flex space-x-2 mt-4">
                             <div class="w-20 h-20 bg-gray-200 rounded-md"></div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2">
                        <h2 class="text-3xl font-bold">${product.product_name}</h2>
                        <p class="text-2xl text-purple-600 font-bold my-4">Rp ${product.price.toLocaleString('id-ID')}</p>
                        <p class="text-sm text-green-600 font-semibold">Stok tersedia</p>
                        <div class="mt-6 flex items-center space-x-4">
                            <input type="number" value="1" class="border rounded-md w-20 p-2 text-center">
                            <button class="bg-purple-600 text-white font-semibold py-3 px-8 rounded-md hover:bg-purple-700 flex-grow">
                                TAMBAH KE KERANJANG
                            </button>
                        </div>
                        <div class="mt-8 text-gray-600">
                             <h4 class="font-semibold">Detail Produk:</h4>
                             <p>Deskripsi detail produk akan ditampilkan di sini. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                productDetailContent.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }
        
        // Inisialisasi Aplikasi
        document.addEventListener('DOMContentLoaded', () => {
            createDots();
            showSlide(0);
            resetInterval();
            navigateTo('home-page');
        });

    </script>
</body>
